<!DOCTYPE html>
<html>
 <head>
     <title>Presidents</title>
 </head>
<body>

<h2>President guess by Logan Coats</h2>

<form>
    <label for="form1_secretpresident">Enter the secret president name </label>
    <input type ="hidden" id="form1_secretpresident" name="form1_secretpresident" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_president">Guess the president</label>
    <input type ="text" id="form1_president" name="form1_president" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>
<div>
    <img id="bird" onclick="swapImage()" src="canary.jpg" width="100" height="100" alt="Birds here">
</div>

<p id="result">This text will be replaced </p>

<script> 

function checkGuess(){
    var correct = 0
    var wrong = 0
    console.log("Getting form values")
    sPres = document.getElementById("form1_secretpresident").value
    pres = document.getElementById("form1_president").value
    compare= sPres==pres
    
    out = document.getElementById("result")
    if(compare){
        out.innerHTML = "You got it right"
        correct += 1
    } else {
        out.innerHTML = "Wrong President"
        wrong += 1
    }
}
var useimage = 1
function swapImage(){
    switch(useimage){
        case 1:
            document.getElementById("bird").src="olivepigeon.jpg"
            useimage = 2
            break;
        case 2:
            document.getElementById("bird").src="turkey.jpg"
            useimage = 3
            break;
        case 3:
            document.getElementById("bird").src="canary.jpg"
            useimage = 1
            break;
    }
}
</script>

</body>
</html>
