<!DOCTYPE html>
<html>
 <head>
     <title>TIps</title>
 </head>
<body>

<h2>Calculate Tips</h2>

<form>
    <label for="checkamt">Enter a check amount </label>
    <input type ="number" id="checkamt" name="checkamt" step=2 value=20> <br>

    <label for="tipinc">Enter tip increase </label>
    <input type ="number" id="tipinc" name="tipinc" min=0 max= 10 value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">bruh</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

r = (x) => {
    return Math.round(x*10)/10;
}

function tips(){
    console.log("Getting form values")
    checks = document.getElementById("checkamt").value
    tipincs = document.getElementById("tipinc").value
    let results = "Tips amounts by Increase of "+tipincs+" are "
    let num = checks/10
    for(let i = 0; i<10;i++){
        
        results += r(num).toString() +" "
        num += tipincs*(checks)
    }
    
    result = document.getElementById("result")
    result.innerHTML = results
}
</script>

</body>
</html>
