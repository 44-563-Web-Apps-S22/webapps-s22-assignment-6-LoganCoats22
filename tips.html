<!DOCTYPE html>
<html>
 <head>
     <title>TIps</title>
 </head>
<body>

<h2>Calculate Tips</h2>

<form>
    <label for="checkamt">Enter a check amount </label>
    <input type ="number" id="checkamt" name="checkamt" step=2 value=20> <br>

    <label for="tipinc">Enter tip increase </label>
    <input type ="number" id="tipinc" name="tipinc" min=0 max= 10 value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>

<form>
    <label for="multiply">*</label>
    <input type="radio" id="mult" name="multiply"  value="multiply">
    <label for="divide">/</label>
    <input type="radio" id="div" name="divide" value="divide">
    <label for="exponent">**</label>
    <input type="radio" id="exp" name="exponent" value="exponent">
    <input type="button" onclick="chooseOp()" value="Choose operation">
</form>
<p id="result">bruh</p>
<p id="result2">none</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

r = (x) => {
    return Math.round(x*10)/10;
}

function tips(){
    console.log("Getting form values")
    checks = document.getElementById("checkamt").value
    tipincs = document.getElementById("tipinc").value
    let results = "Tips amounts by Increase of "+tipincs+" are "
    let num = checks/10
    for(let i = 0; i<10;i++){
        
        results += r(num).toString() +" "
        num += tipincs*(checks)
    }
    
    result = document.getElementById("result")
    result.innerHTML = results
}

function chooseOp(){
    console.log("getting values")
    result = document.getElementById("result2")
    checks = document.getElementById("checkamt").value
    tipincs = document.getElementById("tipinc").value
    mult = document.getElementById("mult").checked
    div = document.getElementById("div").checked
    exp = document.getElementById("exp").checked
    let val = 0
    let results = ""
    if (mult){
        results = r(checks * tipincs).toString()
    }else if (div){
        results = r(checks / tipincs).toString()
    }else if (exp){
        results = r(checks ** tipincs).toString()
    }
    result.innerHTML = results
}
</script>

</body>
</html>
