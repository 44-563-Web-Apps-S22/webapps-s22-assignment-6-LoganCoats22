<!DOCTYPE html>
<html>
 <head>
     <title>Computer Ordering</title>
 </head>
<body>

<h2>Logan orders a computer</h2>
<form>
    <input type="checkbox" id="mem" name="memory"   
      value="extra memory" checked>
    <label for="memory">Extra Memory</label></br>
  
    <input type="checkbox" id="mouse" name="mouse" 
       value="mouse">
    <label for="mouse">Mouse</label></br>
  
    <input type="checkbox" id="cell" name="cell"   
       value="cell" checked>
    <label for="cell">Cell Service</label></br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
  </form>

<p id="result">This text will be replaced </p>
<form>
    <label for="property">Enter a property name</label>
    <input type="text" id="property" name="property" value="engraved">
    <label for="value">Enter a value</label>
    <input type="text" id="value" name="value" value="value">
    <input type="button" onclick="updateComputer()" value ="Update the computer">
</form>
<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
Computer.prototype=function(mem,mouse,cell){
    this.mem = mem
    this.mouse = mouse
    this.cell = cell
}
function orderComputer(){
    result = document.getElementById("result")
    mem = document.getElementById("mem").checked
    mouse = document.getElementById("mouse").checked
    cell = document.getElementById("cell").checked
    result.innerHTML = mem+" "+mouse+" "+cell
    var my_computer = new Computer(mem,mouse,cell)
    result.innerHTML = my_computer.toString()
}
function updateComputer(){
    result = document.getElementById("result")
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    result.innerHTML +=" "+ value
    my_computer[0]=(property,value)
}
</script>

</body>
</html>
